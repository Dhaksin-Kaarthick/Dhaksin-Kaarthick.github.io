<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started - Real Estate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #311730, #A19793);
            color: #fff;
            margin: 0;
        }

        .get-started-container {
            background: #fff;
            color: #311730;
            padding: 20px 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            width: 400px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .get-started-container:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
            font-size: 16px;
        }


        button {
            width: 80%;
            padding: 10px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            color: #fff;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .buy-button {
            background: #311730;
        }

        .sell-button {
            background: #A19793;
        }

        button:hover {
            transform: scale(1.1);
            background: #fff;
            color: #311730;
        }

        .back-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .back-link a {
            color: #A19793;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="get-started-container">
        <h1>Welcome to Your Real Estate Journey</h1>
        <p>Find your dream home or sell your property with ease.</p>
        <div class="button-container">
           <center><button class="buy-button" onclick="scrip(event)"><i class="fas fa-home"></i> Buy</button></center>
           
        </div>
        <p class="back-link"><a href="i.html">Back to Home</a></p>
    </div>
    <script>
        function scrip(event){
            event.preventDefault();
            window.location.href="i.html#display";
        }
    </script>
</body>
</html>
