<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #311730, #A19793);
        }

        .login-container {
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            width: 350px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: scale(1.05);
        }

        h2 {
            margin-bottom: 20px;
            color: #311730;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
            position: relative;
        }

        .input-group label {
            display: block;
            font-weight: bold;
        }

        .input-group input {
            width: calc(100% - 30px);
            padding: 8px;
            padding-left: 30px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: box-shadow 0.3s ease;
        }

        .input-group input:focus {
            box-shadow: 0 0 8px rgba(161, 151, 147, 0.8);
            outline: none;
        }

        .input-group i {
            position: absolute;
            left: 8px;
            top: 35px;
            color: #A19793;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #311730;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #A19793;
        }

        .signup-link, .forgot-password {
            margin-top: 10px;
            font-size: 14px;
        }

        .signup-link a, .forgot-password a {
            color: #A19793;
            text-decoration: none;
        }

        .signup-link a:hover, .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <div class="input-group">
                <label for="username"><i class="fas fa-user"></i> Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <p class="forgot-password"><a href="forgotpassword.html">Forgot Password?</a></p>
            <button  onclick="login(event)"><i class="fas fa-sign-in-alt"></i> Login</button>
            <p class="signup-link">Don't have an account? <a href="index.html">Sign Up</a></p>
        </form>
    </div>
    <script>
       var k= localStorage.getItem('sim');
       var kk=localStorage.getItem('ss');
        console.log(k);
        console.log(kk);
        function login(event){
            event.preventDefault(); 
            var user=document.getElementById("username").value;
            var psw=document.getElementById("password").value;
            if (k==user && kk==psw){
                window.alert("Welcome "+user);
                window.location.href="i.html";
            }
            else if(user=="admin"&& psw=="root"){
                window.alert("Welcome "+user);
                window.location.href="i.html";
            }
            else{
                window.alert("Wrong Credentials");
            }
        }
    </script>
</body>
</html>
