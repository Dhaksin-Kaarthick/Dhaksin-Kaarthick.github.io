<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #311730, #a19793);
      }

      .contact-container {
        background: #fff;
        padding: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        width: 350px;
        text-align: center;
        transition: transform 0.3s ease;
      }

      .contact-container:hover {
        transform: scale(1.05);
      }

      h2 {
        margin-bottom: 20px;
        color: #311730;
      }

      .input-group {
        margin-bottom: 15px;
        text-align: left;
        position: relative;
      }

      .input-group label {
        display: block;
        font-weight: bold;
      }

      .input-group input,
      .input-group textarea {
        width: calc(100% - 30px);
        padding: 8px;
        padding-left: 30px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: box-shadow 0.3s ease;
      }

      .input-group textarea {
        height: 100px;
        resize: none;
      }

      .input-group input:focus,
      .input-group textarea:focus {
        box-shadow: 0 0 8px rgba(161, 151, 147, 0.8);
        outline: none;
      }

      .input-group i {
        position: absolute;
        left: 8px;
        top: 35px;
        color: #a19793;
      }

      button {
        width: 100%;
        padding: 10px;
        background: #311730;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #a19793;
      }

      .back-link {
        margin-top: 10px;
        font-size: 14px;
      }

      .back-link a {
        color: #a19793;
        text-decoration: none;
      }

      .back-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="contact-container">
      <h2>Contact Us</h2>
      <form>
        <div class="input-group">
          <label for="name"><i class="fas fa-user"></i> Your Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="input-group">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="input-group">
          <label for="message"><i class="fas fa-comment"></i> Message</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit" onclick="submi(event)">
          <i class="fas fa-paper-plane"></i> Send
        </button>
        <p class="back-link">
          <a href="i.html" target="_self">Back to Home</a>
        </p>
      </form>
    </div>
    <script>
      function submi(event) {
        event.preventDefault();
        var name = document.getElementById("name").value;
        var mail = document.getElementById("email").value;
        var mess = document.getElementById("message").value;
        if (name == "" || mail == "" || mess == "") {
          window.alert("Please fill all the details");
        } else {
          window.alert(
            `${name} will contact you shortly through your mail ${mail}`
          );
        }
      }
    </script>
  </body>
</html>
